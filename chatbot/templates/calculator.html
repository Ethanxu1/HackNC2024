<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Loan Calculator</title>
</head>
<body>
    <h2>Student Loan Calculator</h2>
    <form id="calculatorForm">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" name="principal" required>
        
        <label for="disposableIncome">Disposable Income:</label>
        <input type="number" id="disposableIncome" name="disposableIncome" required>

        <label for="rate">Interest Rate (%):</label>
        <input type="number" id="rate" name="rate" value="5.0">

        <label for="time">Time (Years):</label>
        <input type="number" id="time" name="time" value="1">

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        async function calculate() {
            const principal = document.getElementById('principal').value;
            const disposableIncome = document.getElementById('disposableIncome').value;
            const rate = document.getElementById('rate').value;
            const time = document.getElementById('time').value;

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ principal, disposableIncome, rate, time })
            });

            const result = await response.json();
            document.getElementById('result').innerHTML = `Monthly Payment: ${result.monthlyPayment}`;
        }
    </script>
</body>
</html>
