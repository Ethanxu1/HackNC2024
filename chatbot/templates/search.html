<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Loan Calculator</title>
</head>
<body>
    
    <form id="resourcesForm" method="POST" action="/search.html">
        <div class="input-field">
            <label for="item">Item: </label>
            <input type="text" id="item" name="item">    
        </div>

        <div class="input-field">
            <label for="features">Key features (Be concise): </label>
            <input type="text" id="features" name="features">
            <button type="submit">Search</button> <!-- Use type="submit" to trigger form POST -->
        </div>
    </form>

    <div id="output">
        {{ output|safe }}
    </div>
    
    <script>
        document.getElementById("resourcesForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevents normal form submission

            const form = document.getElementById('resourcesForm');
            const formData = new FormData(form);
            const data = {
                item: formData.get('item'), 
                features: formData.get('features')
            };
            console.log(data['item']);
            console.log(data['features']);
            
            // Sending POST request to the server
            const response = await fetch('/search.html', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }, 
                body: JSON.stringify(data)
            });

            // Handling response
            const result = await response.text(); // Changed to text since we are returning HTML
            const resultDiv = document.getElementById('output');     
            
            if (response.ok) {
                resultDiv.innerHTML = result; // Display the entire rendered HTML response
            } else {
                resultDiv.innerHTML = `<p>Error: ${result}</p>`;
            }
        });
    </script>
</body>
</html>
