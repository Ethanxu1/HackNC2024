<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>Authentication</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to The Money Engine</h1>
            <h2>Your Premier Partner in Wealth Management!</h2> 
        </div>
        <div class="main">
            <p class="sign">LOG IN</p>
            <form action="{{ url_for('login') }}" method="POST">
                <input class="un" type="text" name="username" placeholder="Username" required>
                <input class="pass" type="password" name="password" placeholder="Password" required>
                <button class="submit" type="submit">Sign in</button>
            </form>
            <p class="toggle-btn"><a href="{{ url_for('register') }}">Don't have an account yet? Register</a></p>
        </div>
    </div>
</body>
</html>
